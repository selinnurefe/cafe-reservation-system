    <title>The Selenium Cafe & Restaurant </title>

<body>
    <header>
        <div class="container text-center">
        <img src="images/the Selenium.png" width="500" height="250" alt="The Selenium Cafe & Restaurant Site Logosu" />
        </div>
        <div id="anaOgeler" class="container col-md-3 text-center">
            <div class="row" id="islemler">
                <div class="col active">
                    <a class="nav-link" aria-current="page" href="index.html">
                        <i class="fa-solid fa-calendar-days fa-xl tarih-icon"></i> <br>
                        <p>Tarih</p>
                        <p id="bosTarih"></p>
                    </a>
                </div>
                <div class="col" >
                    <a class="nav-link" aria-current="page" href="saat.html">
                        <i class="fa-solid fa-clock fa-xl saat-icon"></i> <br>
                        <p>Saat</p>
                        <p id="bosSaat"></p>
                    </a>
                </div>
                <div class="col">
                    <a class="nav-link" aria-current="page" href="misafir.html">
                        <i class="fa-solid fa-users fa-xl misafir-icon"></i> <br>
                        <p>Misafir</p>
                    </a>
                </div>
                <!-- <div class="col">
                    <a class="nav-link" aria-current="page" href="islemtamamla.html">
                        <i class="fa-solid fa-check fa-2xl  check-icon"></i> <br>
                        <p>Tamamla</p>
                    </a>
                </div> -->
            </div>
            <div id="tarihSecimi" style="margin-top: 10px; font-size: large; color:#a9a9a9;">
                <span id="contentInfo">Lütfen rezervasyon yapacağınız tarihi seçiniz</span>
            </div>
            <!-- Calender start-->
            <div class="container mt-5" id="anaSayfa">
                <div class="row justify-content-center">
                   <div class="col-md-8 d-flex justify-content-center">
                      <div>
                         <div id="datetimepicker"></div>
                      </div>
                   </div>
                </div>
             </div>
            <!-- Calender end-->
            <div class="container mt-4 text-center" style="font-size: large">
                <i class="fa-solid fa-circle-info fa-xl" style="color: #afb6b4;"></i>
                <p class="mt-4" style="color: #a9a9a9;">
                    İstediğiniz tarihlerde müsaitlik yok mu? Dilerseniz bekleme listemize girebilirsiniz. Müsaitlik olması durumunda sizi haberdar edeceğiz.
                </p>
                <a href="#" class="btn">Bekleme Listesine Katıl</a>
            </div>
        </div>
    </header>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
           new tempusDominus.TempusDominus(document.getElementById('datetimepicker'), {
              display: {
                 inline: true,
                 sideBySide: false,
                 components: {
                    calendar: true,
                    date: true,
                    month: true,
                    year: true,
                    decades: true,
                    clock: false // Saat seçiciyi devre dışı bıraktık
                 }
              }
           });
        });


        
     </script>
