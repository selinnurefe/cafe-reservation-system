<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntlTelInput Örneği</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
</head>
<body>
    <form action="/" method="post">
        <!-- Ad ve Soyad -->
        <input type="text" name="name" id="rezervasyonSahibiAd" placeholder="Adınız">
        <input type="text" name="surname" id="rezervasyonSahibiSoyad" placeholder="Soyadınız">

        <!-- Telefon -->
        <input id="phone" type="tel">

        <!-- Eposta -->
        <input type="email" name="eposta" id="rezervasyonSahibiMail" placeholder="E-posta">

        <!-- Alerjen Bilgisi -->
        <h4>Alerjen Bilgisi</h4>
        <p>Siz veya misafirleriniz arasında herhangi bir şeye alerjisi olan var mı? </p>
          <input type="radio" id="alerjenVar" name="alerjenBilgisi" value="var">
          <label for="alerjenVar">Evet</label><br>
          <input type="radio" id="alerjenYok" name="alerjenBilgisi" value="yok">
          <label for="alerjenYok">Hayır</label><br>
                
          
        <!-- Gönder butonu -->
        <input type="submit" value="gönder" onclick="login()">   
    </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    const input = document.querySelector("#phone");
    const iti = window.intlTelInput(input, {
      initialCountry: "us", // Varsayılan ülke kodu
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.min.js" // Telefon numarası formatlama için
    });
  </script>
</body>
</html>
